<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>DeezWeb</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/png" href="/img/favicon.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/search.css'>
</head>
<body id="search">
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
        <a class="navbar-brand" href="index.html">DeezWeb</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Accueil </a>
            </li>
            <li class="nav-item  active">
              <a class="nav-link" active href="search.html"><i class="fas fa-search"></i> <span class="sr-only"></span>Rechercher un titre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="favorites.html"><i class="far fa-heart"></i> Mes Favoris</a>
            </li>
          </ul>
        </div>
    </nav>
      
    <main class="container mt-4">
        <h1>Recherche</h1>
        <p>Recherchez un titre, un artiste ou un album sur DeezWeb.</p>

        <form class="form" id="form" method="get" action="">
            <div class="form-group">
                <label for="title">Titre : </label>
                <input type="text" id="title" class="form-control form-control-lg" placeholder="Metallica, Kendrick Lamar, Roméo Elvis...">
            </div>
            <div class="form-group">
                <label for="sort" >Trier : </label>
                <select id="sort" class="form-control form-control-sm">
                    <option value="song" selected>Titre</option>
                    <option value="artist">Artiste</option>
                    <option value="album">Album</option>
                    <option value="popularity">Les plus populaires</option>
                    <option value="rank">Les mieux notés</option>
                </select>               
            </div>
            <input type="submit" id="submit" class="btn-submit bg-dark">
        </form>

        <!--Container for TrackCard-->
        <section class="tracklist" id="tracklist"></section>
        <div id="favoris"></div>

    </main>
    <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
    <script src='js/search.js'></script>

</body>
</html>
